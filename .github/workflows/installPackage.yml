on:
  workflow_run:
    workflows:
      - Test Workflow
    types: 
      - completed
jobs:
  install_dev:
    runs-on: ubuntu-latest
    steps:
      - name: Install package in ecomm2dev
        id: run_bash
        shell: bash
        run: |
            echo "Workflow run install dev"
            echo ${{ github.event.workflow_run.conclusion }}
  install_ci:
    runs-on: ubuntu-latest
    steps:
      - name: Install package in ci
        id: run_bash
        shell: bash
        run: |
          echo "Workflow run install sageci"
          echo ${{ github.event.workflow_run.conclusion }}
  install_sit:
    runs-on: ubuntu-latest
    steps:
      - name: Install package in sit
        id: run_bash
        shell: bash
        run: |
            echo "Workflow run install sit1"
            echo ${{ github.event.workflow_run.conclusion }}
            echo ${{ github.event.workflow_run.steps[*] }}
            echo ${{ github.event.workflow_run.steps.createpkg.conclusion }}
            echo ${{ github.event.workflow_run.steps.createpkg }}
            echo ${{ github.event.workflow_run.steps.createpkg.outputs.output_step_var }}